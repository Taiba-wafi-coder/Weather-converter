<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>
<body>
       <h1>Convert Celsius to Fahrenheit!</h1>
    <div class="cels">
        <label for="celsius">Celsius</label>
        <input id="celsius" type="number" name="celsius" oninput="convertToCel()"  placeholder="Celsius">
        </div> 
        <div class="faren">
        <label for="fahrenheit">Fahrenheit</label>
        <input id="fahrenheit" type="number" name="fahrenheit"  oninput="convertToFar()" placeholder="Farenheit">
    </div>
    
    <script src="./main.js"></script>
</body>    
</html>
